{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app_static/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'app_static/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'app_static/css/article.css' %}">
    <link rel="stylesheet" href="{% static 'app_static/css/posts.css' %}">
    <title>Document</title>
</head>
<body>
    {% block index %} {% endblock index %}
    {% block posts %} {% endblock posts %}
    {% block article %} {% endblock article %}
    <script src="{% static 'app_static/js/main.js' %}"></script>
</body>
</html>
